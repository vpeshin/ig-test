<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
  <title>Test Task</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">

  <script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" language="javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/1.10.16/sorting/datetime-moment.js"></script>
  <script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/1.10.16/sorting/formatted-numbers.js"></script>

  <script type="text/javascript" language="javascript" class="init">
    $(document).ready(function () {

      $.fn.dataTable.moment('DD.MM.YYYY');

      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
      });

      $('#table1').DataTable({
        ajax: {
          url: 'https://raw.githubusercontent.com/avallakh/InitGroupTST/master/Table1.json',
          dataSrc: "tenders"
        },
        columnDefs: [
          { type: 'formatted-num', targets: 2 }
        ],
        columns: [
          { "data": "Id" },
          { "data": "name" },
          { "data": "price" },
          { "data": "phase" },
          { "data": "publicationdate" },
          { "data": "regionName" },
          { "data": "subcategory" }
        ],
        scrollY: 450,
        scrollCollapse: true,
        paging: false
      });

      $('#table2').DataTable({
        ajax: {
          url: 'https://raw.githubusercontent.com/avallakh/InitGroupTST/master/Table2.json',
          dataSrc: "companies"
        },
        columns: [
          { "data": "id" },
          { "data": "name" },
          { "data": "inn" },
          { "data": "kpp" }
        ],
        scrollY: 450,
        scrollCollapse: true,
        paging: false
      });

    });
  </script>
</head>

<body>

  <div class="container">
    <section>
      <h1>Tables Test Task</h1>
      <div>
        <!-- Tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="active">
            <a href="#tab-table1" data-toggle="tab">Table 1</a>
          </li>
          <li>
            <a href="#tab-table2" data-toggle="tab">Table 2</a>
          </li>
        </ul>

        <!-- Tables -->
        <div class="tab-content">
          <!-- Table 1 -->
          <div class="tab-pane active" id="tab-table1">
            <table id="table1" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Название</th>
                  <th>Сумма</th>
                  <th>Фаза</th>
                  <th>Дата</th>
                  <th>Регион</th>
                  <th>Подкатегория</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- Table 2-->
          <div class="tab-pane" id="tab-table2">
            <table id="table2" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Название</th>
                  <th>ИНН</th>
                  <th>КПП</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

    </section>
  </div>

</body>

</html>
